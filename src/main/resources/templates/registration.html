<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Register</h1>

        <img th:src="@{/images/taco.png}" />

        <form method="POST" th:action="@{/register}" id="registerForm" th:object="${registrationForm}">
            <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                      Please correct the problems below and resubmit.
                </span>
                <br/>
            </div>

            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="username" th:field="*{username}"/>
            <span class="validationError"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}">
                Username Error
            </span>
            <br/>

            <label for="password">Password: </label>
            <input type="password" name="password"/>
            <span class="validationError" 
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}">
                Password Error
            </span>
            <br/>

            <label for="confirm">Confirm password: </label>
            <input type="password" name="confirm"/>
            <!-- <span class="validationError" 
                th:if="${#fields.hasErrors('confirm')}"
                th:errors="*{password}">
                Confirm password Error
            </span> -->
            <br/>
    
            <label for="fullname">Full name: </label>
            <input type="text" name="fullname" placeholder="fullname" th:field="*{fullname}"/>
            <span class="validationError" 
                th:if="${#fields.hasErrors('fullname')}"
                th:errors="*{fullname}">
                Full name Error
            </span>
            <br/>
        
            <label for="street">Street: </label>
            <input type="text" name="street" placeholder="street" th:field="*{street}"/>
            <span class="validationError" 
                th:if="${#fields.hasErrors('street')}"
                th:errors="*{street}">
                Street Error
            </span>
            <br/>
        
            <label for="city">City: </label>
            <input type="text" name="city" placeholder="city" th:field="*{city}"/>
            <span class="validationError"
                th:if="${#fields.hasErrors('city')}"
                th:errors="*{city}">
                City Error
            </span>
            <br/>
        
            <label for="state">State: </label>
            <input type="text" name="state" placeholder="state" th:field="*{state}"/>
            <span class="validationError"
                th:if="${#fields.hasErrors('state')}"
                th:errors="*{state}">
                State Error
            </span>
            <br/>

            <label for="zip">Zip: </label>
            <input type="text" name="zip" placeholder="zip" th:field="*{zip}"/>
            <span class="validationError"
                th:if="${#fields.hasErrors('zip')}"
                th:errors="*{zip}">
                Zip Error
            </span>
            <br/>

            <label for="phone">Phone: </label>
            <input type="tel" name="phone" placeholder="phone" th:field="*{phone}"/>
            <span class="validationError" 
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}">
                Phone Error
            </span>
            <br/>
        
            <input type="submit" value="Register"/>
        </form>
    </body>
</html>
