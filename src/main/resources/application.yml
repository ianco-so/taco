---
spring:
    config:
        activate.on-profile: test
    h2:
        console:
            enabled: true
            path: /h2-console
    datasource:
        url: jdbc:h2:file:./.db/tacodb
        username: tacouser
        password: tacoh2pass
        driver-class-name: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
---
spring:
    config:
        activate.on-profile: prod
    datasource:
        url: jdbc:mysql://localhost:3306/tacodb
        username: tacodbuser
        password: tacodbpass