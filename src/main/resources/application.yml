spring:
    application:
        name: taco
    output:
        ansi:
            enabled: ALWAYS
    datasource:
        generate-unique-name: false
        name: tacodb
    security:
        user:
            name: ianco
            password: tacopass
    h2:
        console:
            enabled: true
            path: /h2-console
server:
    port: 8443
    servlet:
        context-path: /taco
    ssl:
        key-store: classpath:keystore/tacokeys.jks
        key-store-password: tacopass
        key-password: tacopass
taco:
    props:
        pageSize: 20
    # model-props:
